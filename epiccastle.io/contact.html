    <style>
      button { opacity: 0; }
      .shake {
  animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  transform: translate3d(0, 0, 0);
  backface-visibility: hidden;
  perspective: 1000px;
}

@keyframes shake {
  10%, 90% {
    transform: translate3d(-1px, 0, 0);
  }

  20%, 80% {
    transform: translate3d(2px, 0, 0);
  }

  30%, 50%, 70% {
    transform: translate3d(-4px, 0, 0);
  }

  40%, 60% {
    transform: translate3d(4px, 0, 0);
  }
}

  <body>
    <div id="page-wrapper">

      <!-- Header -->
      <header id="header" style="top: 0px; height: 5.5em; padding-top: 1em;">
        <img src="images/logo.png" alt="" />
        <h1 id="logo" style="top: 1em;">
          <a href="/">Epic Castle</a>
        </h1>
      </header>

      <!-- Main -->
      <div id="main" class="wrapper style1">
        <div class="container">
          <header class="major">
            <section>
              <h2>Contact Us</h3>
<div style="width: 100%; height: 400px; position: absolute; pointer-events: none; background-color: #1C1D26; opacity: 0; transition: opacity .3s ease-in-out;" id="mask-overlay">
  <div class="center" style="padding-top: 9em;">
    <h3 id="result">Message Sent!</h3>
    <h4 id="result-sub">Contact us <a href="mailto:contact@epiccastle.io" style="color: #D59563; text-decoration: underline;">manually!</a></h4>
    </div>
</div>
<div id="contact-us-form" style="transition: opacity 0.3s ease-in-out;">
<form>

              <div class="row uniform 50%">
                <div class="6u 12u$(xsmall)">
                  <input type="text" name="name" id="name" value="" placeholder="Name" />
                </div>
                <div class="6u$ 12u$(xsmall)">
                  <input type="email" name="email" id="email" value="" placeholder="Email or Phone Number" />
                </div>

                <div class="12u$">
                  <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                </div>
                <div class="12u$">
                  <ul class="actions">
                    <li><input type="button" value="Send Message" class="special" id="contact-submit"
                               onclick="contact_us();"
                               /></li>
                    <li><input type="reset" value="Reset" /></li>
                  </ul>
                </div>
              </div>
            </form></div>
</section>
</header>
        </div>
      </div>

<div style="height: 250px;"></div>
